<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Bushmaster</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap-table.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap-select.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap-fileinput.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap-treeview.min.css}">

    <!-- Add custom CSS here -->
    <link type="text/css" rel="stylesheet" th:href="@{css/sb-admin.css}">
    <link type="text/css" rel="stylesheet" th:href="@{font-awesome/css/font-awesome.min.css}">

    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{js/jquery-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{js/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-table-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-select.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-fileinput.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-fileinput-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-fileinput-theme.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-treeview.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootbox.min.js}"></script>

    <!-- HighCharts support -->
    <script type="text/javascript" th:src="@{js/highcharts.js}"></script>
    <script type="text/javascript" th:src="@{js/exporting.js}"></script>
    <script type="text/javascript" th:src="@{js/boost.js}"></script>

    <!-- 小于IE11使用boost-canvas.js-->
    <script type="text/javascript" th:src="@{js/boost-canvas.js}"></script>
    <script type="text/javascript" th:src="@{js/dark-unica.js}"></script>
    <script type="text/javascript" th:src="@{js/highcharts-zh_CN.js}"></script>

    <style type="text/css">
        #search {
            margin: 0 0 10px 0;
            border: 0;
            padding: 0;
        }

        #list {
            margin: 10px 0 0 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bushmaster</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li><a href="/"><i class="fa fa-dashboard"></i>&nbsp;场景列表</a></li>
                <li><a href="/scenarioRunningCheck"><i class="fa fa-bar-chart-o"></i>&nbsp;正在运行</a></li>
                <li><a href="/scenarioNewResultList"><i class="fa fa-table"></i>&nbsp;最新结果</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
        <div layout:fragment="content"></div>
    </div>
</div>
<!-- /#wrapper -->
<script type="text/javascript" th:inline="javascript" th:src="@{custom/layout.js}"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{custom/scenarioList.js}"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{custom/scenarioAdd.js}"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{custom/scenarioModify.js}"></script>
