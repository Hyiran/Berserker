<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>结果列表</title>
</head>
<body>
<div layout:fragment="content">
    <input type="hidden" id="scenario_id" name="scenarioId" th:value="${scenarioId}"/>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-folder-open"></i> 结果列表 </h3>
            </div>
            <div class="panel-body">
                <div id="list">
                    <table id="result_list"></table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{custom/scenarioResultList.js}"></script>
</div>
</body>
</html>
